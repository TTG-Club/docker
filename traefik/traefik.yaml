api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: ":443"

serversTransport:
  insecureSkipVerify: true

providers:
  file:
    directory: /config
    watch: true
  docker:
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: support@ttg.club
      storage: /certs/letsencrypt/acme.json
      httpChallenge:
        entryPoint: http

log:
  level: ERROR
  filePath: "/var/log/traefik/traefik.log"

accessLog:
  filePath: "/var/log/traefik/access.log"
